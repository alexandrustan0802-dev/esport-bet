<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificat</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutilizăm CSS-ul principal -->
    <style>
        /* Stiluri specifice pentru această pagină, pentru a centra mesajul */
        body {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .message-container h2 {
            color: #28a745; /* Verde pentru succes */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .message-container .back-button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .message-container .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Ai fost autentificat cu succes!</h2>
        <p>Aceasta este o pagină de destinație simplă pentru autentificare. Aici ar putea fi dashboard-ul tău.</p>
        <a href="index.html" class="back-button">Înapoi la pagina principală</a>
    </div>
</body>
</html>
